<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyDiary | Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/dynamic.js"></script>
    <script src="js/signup.js"></script>
</head>

<body class="signup">
    <div class="signup-menu">
        <h1>My Diary</h1>
        <div class="contents">
            <h2>An online journal where you can pen down your thoughts and feelings</h2>
        </div>
    </div>
    <div class="signup-box">
        <h2>Sign Up Here</h2>
        <form id="login">
            <div class="inputBox">
                <input type="text" name="username" id="username" required="required" />
                <label>Username</label>
            </div>
            <div class="inputBox">
                <input type="email" name="email" id="email" required="required" />
                <label>Email</label>
            </div>
            <div class="inputBox">
                <input type="password" name="password" id="password" required="required" />
                <label>Password</label>
            </div>
            <div class="inputBox">
                <input type="password" name="confirm_password" id="confirm_password" required="required" />
                <label>Confirm Password</label>
            </div>
            <!--<input type="submit" name="login_button" value="Sign Up" onclick="submit_user()" />-->
            <button type="button" name="login_button" onclick="submit_user()">Sign Up</button>

            <p class="link">Already have an account?
                <a href="index.html">Login</a>
            </p>
        </form>
    </div>
</body>

</html>
